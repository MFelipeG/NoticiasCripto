<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #50fa7b, #6272a4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #121212;
    }

    header p {
      font-size: 1em;
      color: #f8f8f8;
    }

    .news-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h3 {
      padding: 10px;
    }

    .news-item p {
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #282a36;
      color: #6272a4;
    }
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>As últimas notícias sobre criptomoedas, atualizadas em tempo real!</p>
  </header>

  <div class="news-container" id="news-container">
    <!-- Notícias serão carregadas aqui -->
  </div>

  <footer>
    <p>Desenvolvido por [Seu Nome] | Dados fornecidos pela NewsAPI.</p>
  </footer>

  <script>
    const newsContainer = document.getElementById('news-container');

    // Sua chave da NewsAPI
    const NEWS_API_KEY = '7ed9d1ca560a416aa288f4236e24191e';

    // Função para buscar notícias sobre criptomoedas
    async function fetchCryptoNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=cryptocurrency&language=pt&sortBy=publishedAt&apiKey=${NEWS_API_KEY}`);
        if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
        
        const data = await response.json();
        if (!data.articles || data.articles.length === 0) throw new Error('Nenhuma notícia encontrada.');

        // Renderiza as notícias
        newsContainer.innerHTML = data.articles.slice(0, 6).map(article => `
          <div class="news-item">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300x200'}" alt="Imagem da notícia">
            <h3>${article.title}</h3>
            <p>${article.description || 'Nenhuma descrição disponível.'}</p>
            <a href="${article.url}" target="_blank">Leia mais</a>
          </div>`).join('');
        
      } catch (error) {
        console.error(error);
        newsContainer.innerHTML = `<p>${error.message}</p>`;
      }
    }

    // Atualiza as notícias automaticamente
    fetchCryptoNews();
    
    setInterval(fetchCryptoNews, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
