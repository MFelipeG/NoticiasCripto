<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias de Criptomoedas</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #50fa7b, #6272a4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #121212;
    }

    header p {
      font-size: 1em;
      color: #f8f8f8;
    }

    .news-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #1e1e2f;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .news-item:hover {
      transform: scale(1.05);
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h2 {
      font-size: 1.5em;
      margin: 15px;
    }

    .news-item p {
      font-size: 1em;
      margin: 15px;
    }

    .news-item a {
      display: block;
      text-align: center;
      background-color: #50fa7b;
      color: #121212;
      text-decoration: none;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #282a36;
      color: #6272a4;
    }

    footer a {
      color: #50fa7b;
      text-decoration: none;
    }

    /* Indicador de carregamento */
    .loading {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>As últimas notícias do mundo das criptomoedas, atualizadas em tempo real!</p>
  </header>

  <div class="loading" id="loading">Carregando notícias...</div>
  
  <div class="news-container" id="news-container">
    <!-- Notícias serão carregadas aqui -->
  </div>

  <footer>
    <p>Desenvolvido por [Marlon Felipe] | Fontes confiáveis de notícias sobre criptomoedas.</p>
  </footer>

  <script>
    const newsContainer = document.getElementById('news-container');
    const loadingIndicator = document.getElementById('loading');

    // API Key do NewsAPI (substitua pela sua)
    const API_KEY = 'INSIRA_SUA_API_KEY_AQUI';
    
    // URL base da API
    const API_URL = `https://newsapi.org/v2/everything?q=cryptocurrency&language=pt&sortBy=publishedAt&apiKey=${API_KEY}`;

    async function fetchNews() {
      try {
        // Exibe o indicador de carregamento
        loadingIndicator.style.display = 'block';
        newsContainer.innerHTML = '';

        // Faz a requisição para a API
        const response = await fetch(API_URL);
        const data = await response.json();

        // Verifica se há artigos disponíveis
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach((article) => {
            // Cria um item de notícia
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/300x200'}" alt="Imagem da notícia">
              <h2>${article.title}</h2>
              <p>${article.description || 'Nenhuma descrição disponível.'}</p>
              <a href="${article.url}" target="_blank">Leia mais</a>
            `;
            newsContainer.appendChild(newsItem);
          });
        } else {
          newsContainer.innerHTML = '<p>Nenhuma notícia encontrada.</p>';
        }
        
        // Oculta o indicador de carregamento
        loadingIndicator.style.display = 'none';
        
      } catch (error) {
        console.error('Erro ao carregar as notícias:', error);
        newsContainer.innerHTML = '<p>Erro ao carregar as notícias. Tente novamente mais tarde.</p>';
        loadingIndicator.style.display = 'none';
      }
    }

    // Atualiza as notícias a cada cinco minutos
    fetchNews();
    setInterval(fetchNews, 300000); // Atualização automática (5 minutos)
    
  </script>
</body>
</html>
