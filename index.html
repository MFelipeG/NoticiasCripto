<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #50fa7b, #6272a4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #121212;
    }

    header p {
      font-size: 1em;
      color: #f8f8f8;
    }

    .prices-container,
    .news-container {
      padding: 20px;
    }

    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .price-card {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .price-card h2 {
      margin-bottom: 10px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h3 {
      padding: 10px;
    }

    .news-item p {
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #282a36;
      color: #6272a4;
    }
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços em tempo real e as últimas notícias sobre criptomoedas!</p>
  </header>

  <div class="prices-container" id="prices-container">
    <!-- Preços das criptomoedas serão carregados aqui -->
  </div>

  <div class="news-container" id="news-container">
    <!-- Notícias serão carregadas aqui -->
  </div>

  <footer>
    <p>Desenvolvido por [Marlon Felipe] | Dados fornecidos por Coinbase e NewsAPI.</p>
  </footer>

  <script>
    const pricesContainer = document.getElementById('prices-container');
    const newsContainer = document.getElementById('news-container');

    // Chaves de API (7ed9d1ca560a416aa288f4236e24191e)
    const COINBASE_API_URL = 'https://api.coinbase.com/v2/prices';
    const NEWS_API_KEY = '7ed9d1ca560a416aa288f4236e24191e';
    
    // Função para buscar preços de criptomoedas
    async function fetchCryptoPrices() {
      try {
        const btcResponse = await fetch(`${COINBASE_API_URL}/BTC-USD/spot`);
        const ethResponse = await fetch(`${COINBASE_API_URL}/ETH-USD/spot`);
        const btcData = await btcResponse.json();
        const ethData = await ethResponse.json();

        // Renderiza os preços
        pricesContainer.innerHTML = `
          <div class="price-card">
            <h2>Bitcoin (BTC)</h2>
            <p>Preço Atual: $${btcData.data.amount}</p>
          </div>
          <div class="price-card">
            <h2>Ethereum (ETH)</h2>
            <p>Preço Atual: $${ethData.data.amount}</p>
          </div>`;
        
      } catch (error) {
        console.error('Erro ao buscar preços:', error);
        pricesContainer.innerHTML = '<p>Erro ao carregar preços. Tente novamente mais tarde.</p>';
      }
    }

    // Função para buscar notícias sobre criptomoedas
    async function fetchCryptoNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/everything?q=cryptocurrency&language=pt&sortBy=publishedAt&apiKey=${NEWS_API_KEY}`);
        const data = await response.json();

        // Renderiza as notícias
        newsContainer.innerHTML = data.articles.slice(0, 6).map(article => `
          <div class="news-item">
            <img src="${article.urlToImage || 'https://via.placeholder.com/300x200'}" alt="Imagem da notícia">
            <h3>${article.title}</h3>
            <p>${article.description || 'Nenhuma descrição disponível.'}</p>
            <a href="${article.url}" target="_blank">Leia mais</a>
          </div>`).join('');
        
      } catch (error) {
        console.error('Erro ao buscar notícias:', error);
        newsContainer.innerHTML = '<p>Erro ao carregar notícias. Tente novamente mais tarde.</p>';
      }
    }

    // Atualiza os dados automaticamente
    fetchCryptoPrices();
    fetchCryptoNews();
    
    setInterval(fetchCryptoPrices, 300000); // Atualiza preços a cada 5 minutos
    setInterval(fetchCryptoNews, 300000); // Atualiza notícias a cada 5 minutos
  </script>
</body>
</html>
